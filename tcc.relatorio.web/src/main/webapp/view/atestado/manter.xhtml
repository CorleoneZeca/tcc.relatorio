<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <p:dialog id="atestado_incluir" widgetVar="atestado_incluir" modal="true" closable="true" header="Atestado de Vida" resizable="true" draggable="true" showHeader="true" rendered="#{request.isUserInRole('AdminAtestados')}">
        <p:ajax event="close" update="panel_atestado_incluir" listener="#{atestadoVidaMBean.preparaItem(null, beneficiarioMBean.item, false)}" />
        <p:panel styleClass="sem_grade" >
            <p:messages id="messagesAtestado" autoUpdate="true" />
            <p:panelGrid styleClass="grid" id="panel_atestado_incluir">

                <p:row>
                    <p:column>
                        <p:outputLabel value="Data da Atestação:*" id="_atestadoVidaDtAtestado" for="atestadoVidaDtAtestado"/>
                    </p:column>
                    <p:column colspan="3">
                        <p:calendar id="atestadoVidaDtAtestado" mask="99/99/9999" mindate="#{atestadoVidaMBean.dtMin}" maxdate="#{atestadoVidaMBean.dtMax}" pattern="dd/MM/yyyy" value="#{atestadoVidaMBean.item.dtAtestado}" locale="pt" showOn="button" navigator="true" rendered="#{atestadoVidaMBean.detalhar eq false}"/>
                        <p:inputText id="atestadoVidaDtAtestado2" value="#{atestadoVidaMBean.item.dtAtestado}" readonly="true" rendered="#{atestadoVidaMBean.detalhar}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:inputText>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <h:outputLabel value="Nome do Responsável pela Atestação:*" id="_atestadoVidaNmMedicoResp" for="atestadoVidaNmMedicoResp"/>
                    </p:column>
                    <p:column colspan="3" >
                        <p:inputText id="atestadoVidaNmMedicoResp" value="#{atestadoVidaMBean.item.nmMedicoResp}" size="60" converter="#{toUpperConverter}" validatorMessage="#{msg['validatorMessage.maiusculas.espacos.ponto']}" readonly="#{atestadoVidaMBean.detalhar}" onblur="sipph.toUpper(this);">
                            <f:validateRegex pattern="([A-Z \.]*)" rendered="#{atestadoVidaMBean.detalhar eq false}" />
                        </p:inputText>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputLabel value="CRM do Médico:*" id="_atestadoVidaCdCrm" for="atestadoVidaCdCrm"/>
                    </p:column>
                    <p:column colspan="3">
                        <p:inputText id="atestadoVidaCdCrm" value="#{atestadoVidaMBean.item.cdCrm}" maxlength="20" validatorMessage="#{msg['validatorMessage.numero']}" readonly="#{atestadoVidaMBean.detalhar}">
                            <f:validateRegex pattern="([0-9]*)"  rendered="#{atestadoVidaMBean.detalhar eq false}"/>
                        </p:inputText>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Data do Óbito: " id="_atestadoVidaDtObito" for="atestadoVidaDtObito"/>
                    </p:column>
                    <p:column colspan="3">
                        <p:calendar id="atestadoVidaDtObito" mask="99/99/9999" mindate="#{atestadoVidaMBean.dtMin}" maxdate="#{atestadoVidaMBean.dtMax}" pattern="dd/MM/yyyy" value="#{atestadoVidaMBean.item.dtObito}" locale="pt" showOn="button" navigator="true" rendered="#{atestadoVidaMBean.detalhar eq false}"/>
                        <p:inputText id="atestadoVidaDtObito2" value="#{atestadoVidaMBean.item.dtObito}" readonly="true" rendered="#{atestadoVidaMBean.detalhar}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:inputText>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column/>
                    <p:column colspan="3">
                        <h:panelGroup>
                            <h:panelGrid columns="3">
                                <p:commandButton value="#{atestadoVidaMBean.detalhar eq false?'Cancelar':'Fechar'}" 
                                                 process="@this" 
                                                 immediate="true" 
                                                 icon="ui-icon-closethick" 
                                                 onclick="PF('atestado_incluir').hide();"/>

                                <p:commandButton value="#{atestadoVidaMBean.item.id > 0 ? 'Atualizar' : 'Salvar'}"
                                                 ajax="true" 
                                                 rendered="#{atestadoVidaMBean.detalhar eq false and request.isUserInRole('AdminAtestados')}"
                                                 icon="ui-icon-disk" 
                                                 actionListener="#{atestadoVidaMBean.manterPorDialog}"/>
                            </h:panelGrid>
                        </h:panelGroup>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </p:panel>
    </p:dialog>
</ui:composition>
