<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">
    <p:dialog id="pagamento_dialog" widgetVar="pagamento_dialog" modal="true" closable="true" header="Pagamento de Pensão" resizable="true" draggable="true" showHeader="true" rendered="#{request.isUserInRole('AdminEmpenhos')}">
        <p:ajax event="close" update="pagamento_dialog" listener="#{empenhoMBean.resetItem}" />
        <p:panel id="painelPagamento" styleClass="sem_grade">
            <p:messages id="messagesPagamento" autoUpdate="true" />
            <p:panelGrid columns="2" style="width: 100%" >
                <p:outputLabel id="lblUnidPagadora" for="txtUnidPagadora">Unidade Pagadora:</p:outputLabel>
                <p:outputLabel id="txtUnidPagadora" style="width: 650px;font-weight: bold" value="#{empenhoMBean.item.pphBeneficiario.pphUnidadePagadora.nmUnidadePagadora}"/>

                <p:outputLabel id="lblUnidSaude" for="txtUnidSaude">Unidade de Saúde:</p:outputLabel>
                <p:outputLabel id="txtUnidSaude" style="width: 650px;font-weight: bold" value="#{empenhoMBean.item.pphBeneficiario.pphUnidSaude.nome}"/>

                <p:outputLabel id="lblBeneficiario" for="txtBeneficiario">Beneficiário:</p:outputLabel>
                <p:outputLabel id="txtBeneficiario" style="width: 650px;font-weight: bold" value="#{empenhoMBean.item.pphBeneficiario.nmBeneficiario}"/>

                <p:outputLabel id="lblNumero" for="txtNumero">Número do Empenho:</p:outputLabel>
                <p:panelGrid id="painelPagamento2" columns="3" style="width: 700px">
                    <p:inputText id="txtNumero"
                                 immediate="true"
                                 style="width: 80px"
                                 value="#{empenhoMBean.item.nrEmpenho}" 
                                 label="#{empenhoMBean.item.nrEmpenho}"
                                 readonly="#{empenhoMBean.detalhar}" 
                                 validatorMessage="#{msg['validatorMessage.numero']}" >
                        <f:validateRegex pattern="([0-9]*)" />
                    </p:inputText>

                    <p:panelGrid id="painelPagamento3" columns="2" >
                        <p:outputLabel id="lblData" for="calData">Data:</p:outputLabel>
                        <p:calendar id="calData"
                                    value="#{empenhoMBean.item.dtEmpenho}"
                                    showOn="button"
                                    pattern="dd/MM/yyyy"
                                    immediate="true"
                                    mask="true" 
                                    locale="br"
                                    rendered="#{empenhoMBean.detalhar == false}"
                                    size="12"/>
                        <p:inputText id="calData2" value="#{empenhoMBean.item.dtEmpenho}" readonly="true" rendered="#{empenhoMBean.detalhar}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:inputText>
                    </p:panelGrid>

                    <p:panelGrid id="painelPagamento4" columns="2" >
                        <p:outputLabel id="lblValor" for="txtValor">Valor:</p:outputLabel>
                        <pe:inputNumber id="txtValor" value="#{empenhoMBean.item.vlEmpenho}" symbol="R$ " decimalSeparator="," thousandSeparator="." readonly="#{empenhoMBean.detalhar}"/>
                    </p:panelGrid>
                </p:panelGrid>


            </p:panelGrid>
            <p:panelGrid columns="1" style="width: 100%;" >
                <p:panelGrid id="painelPagamento5" columns="2" styleClass="panelGridCenter" style="margin: 0 auto;">
                    <p:commandButton value="#{empenhoMBean.detalhar eq false?'Cancelar':'Fechar'}"
                                     process="@this" 
                                     immediate="true"
                                     icon="ui-icon-closethick" 
                                     oncomplete="PF('pagamento_dialog').hide();"/>
                    <p:commandButton value="#{empenhoMBean.item.id > 0 ? 'Atualizar' : 'Salvar'}" 
                                     ajax="true" 
                                     rendered="#{empenhoMBean.detalhar eq false}"
                                     icon="ui-icon-disk" 
                                     actionListener="#{empenhoMBean.manterPorDialog}"/>
                </p:panelGrid>
            </p:panelGrid>
        </p:panel>
    </p:dialog> 
</ui:composition>
