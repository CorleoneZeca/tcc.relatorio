<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../../template/interno.xhtml">
    <ui:define name="head">
    </ui:define>

    <ui:define name="content">
        <h:body onload="$('#dataPeriodoDe_input').focus();">
            <p:panel header="#{empenhoMBean.tituloTela()}" id="painelPesquisa"> 
                <h:panelGrid columns="2" width="100%">
                    <p:outputLabel id="dataPeriodoDeLabel" for="dataPeriodoDe">Período dos Pagamentos:</p:outputLabel>
                    <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
                        <p:calendar id="dataPeriodoDe"
                                    value="#{empenhoMBean.dataPeriodoDe}"
                                    showOn="button"
                                    pattern="dd/MM/yyyy"
                                    immediate="true"
                                    mask="true" 
                                    locale="br"
                                    navigator="true"
                                    size="12"/>
                        <h:panelGrid columns="1" cellpadding="0" cellspacing="0" style="width: 30px;text-align: center;">
                            <p:outputLabel id="dataPeriodoAteLabel" for="dataPeriodoAte" value="até" />
                        </h:panelGrid>
                        <p:calendar id="dataPeriodoAte"
                                    value="#{empenhoMBean.dataPeriodoAte}"
                                    showOn="button"
                                    pattern="dd/MM/yyyy"
                                    immediate="true"
                                    mask="true" 
                                    locale="br"
                                    navigator="true"
                                    size="12"/>
                    </h:panelGrid>

                    <p:outputLabel id="lblPagadora" for="selecPagadora">Unidade Pagadora:</p:outputLabel>
                    <p:selectOneMenu id="selecPagadora"
                                     value="#{empenhoMBean.unidadePagadoraSelecionada}"
                                     style="width: 400px" 
                                     required="false"
                                     immediate="true"
                                     requiredMessage="Selecione uma Unidade Pagadora.">
                        <c:if test="#{empenhoMBean.lstUnidadePagadora.size() gt 1}">
                            <f:selectItem itemLabel="Selecione" itemValue="0"/>
                        </c:if>
                        <f:selectItems value="#{empenhoMBean.lstUnidadePagadora}"
                                       var="unidade"
                                       itemValue="#{unidade.id}"
                                       itemLabel="#{unidade.nmUnidadePagadora}"/>
                        <p:ajax update="selecPagadora"/>
                    </p:selectOneMenu>

                    <p:outputLabel id="lblInstituicao" for="selecInstituicao">Unidade de Saúde:</p:outputLabel>
                    <p:selectOneMenu id="selecInstituicao"
                                     value="#{empenhoMBean.unidadeSaudeSelecionada}"
                                     style="width: 400px" 
                                     required="false"
                                     immediate="true"
                                     requiredMessage="Selecione uma Instituição.">
                        <c:if test="#{empenhoMBean.lstUnidSaude.size() gt 1}">
                            <f:selectItem itemLabel="Selecione" itemValue="0"/>
                        </c:if>
                        <f:selectItems value="#{empenhoMBean.lstUnidSaude}"
                                       var="unidade"
                                       itemValue="#{unidade.id}"
                                       itemLabel="#{unidade.nome}"/>
                        <p:ajax update="selecInstituicao"/>
                    </p:selectOneMenu>

                    <p:outputLabel/>
                    <h:panelGrid columns="2" width="100%">
                        <h:panelGrid columns="3" >
                            <p:commandButton value="Pesquisar" 
                                             id="botaoPesquisar"
                                             ajax="true" 
                                             update="painelPesquisa,grade"
                                             actionListener="#{empenhoMBean.listar}">
                            </p:commandButton>

                            <p:commandButton value="Limpar"
                                             id="botaoLimpar"
                                             immediate="true"
                                             update="painelPesquisa,grade">
                                <p:ajax listener="#{empenhoMBean.inicializaRelatorio(empenhoMBean.complementoRelatorio)}" update="painelPesquisa"/>
                            </p:commandButton>

                            <p:commandButton value="Voltar" 
                                             id="botaoVoltar"
                                             action="/view/home.jsf?faces-redirect=true" />
                        </h:panelGrid>
                        <ui:remove>
                            <h:panelGrid columns="2" >
                                <p:outputLabel id="lblRelatorio" for="radioRelatorio">Relatório:</p:outputLabel>
                                <p:selectOneRadio id="radioRelatorio" value="#{empenhoMBean.complementoRelatorio}">
                                    <f:selectItem itemLabel="Analítico" itemValue="Analitico" />
                                    <f:selectItem itemLabel="Sintético" itemValue="Sintetico" />
                                    <f:selectItem itemLabel="Log"       itemValue="SQLLog" />
                                </p:selectOneRadio>
                            </h:panelGrid>
                        </ui:remove>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>

            <ui:include src="/public/grade.xhtml" >
                <!--<ui:param name="grade" value="#{empenhoGrade}"/>-->
                <ui:param name="grade" value="#{relatorioGrade}"/>
                <ui:param name="MBean" value="#{empenhoMBean}"/>
                <ui:param name="relat" value="#{true}"/>
                <ui:param name="aux"   value="#{null}"/>
            </ui:include>

        </h:body>
    </ui:define>
    <ui:define name="content3">
        <p:panel id="pagamentoCriar" styleClass="sem_grade">
            <ui:include src="/view/empenho/detalhar.xhtml">
            </ui:include>
        </p:panel>
    </ui:define>

</ui:composition>
