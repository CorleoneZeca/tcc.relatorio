<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">
    <p:dialog id="pagamento_dialog" widgetVar="pagamento_dialog" modal="true" closable="true" header="Pagamento de Pensão" resizable="true" draggable="true" showHeader="true" rendered="#{request.isUserInRole('AdminEmpenhos')}">
        <p:ajax event="close" update="painelPagamento" listener="#{empenhoMBean.resetItem}" />
        <p:panel id="painelPagamento" styleClass="sem_grade">
            <h:panelGrid columns="2" style="width: 100%" >
                <p:outputLabel id="lblUnidPagadora" for="txtUnidPagadora">Unidade Pagadora:</p:outputLabel>
                <p:outputLabel id="txtUnidPagadora" style="width: 650px;font-weight: bold" value="#{empenhoMBean.item.pphBeneficiario.pphUnidadePagadora.nmUnidadePagadora}"/>

                <p:outputLabel id="lblUnidSaude" for="txtUnidSaude">Unidade de Saúde:</p:outputLabel>
                <p:outputLabel id="txtUnidSaude" style="width: 650px;font-weight: bold" value="#{empenhoMBean.item.pphBeneficiario.pphUnidSaude.nome}"/>

                <p:outputLabel id="lblBeneficiario" for="txtBeneficiario">Beneficiário:</p:outputLabel>
                <p:outputLabel id="txtBeneficiario" style="width: 650px;font-weight: bold" value="#{empenhoMBean.item.pphBeneficiario.nmBeneficiario}"/>

                <p:outputLabel id="lblNumeroDetalhar" for="txtNumeroDetalhar">Número do Empenho:</p:outputLabel>
                <h:panelGrid id="painelPagamento2" columns="3" style="width: 700px">
                    <p:inputText id="txtNumeroDetalhar"
                                 immediate="true"
                                 style="width: 80px"
                                 value="#{empenhoMBean.item.nrEmpenho}" 
                                 readonly="true"/>

                    <h:panelGrid id="painelPagamento3" columns="2" >
                        <p:outputLabel id="lblDataDetalhar" for="calDataDetalhar">Data:</p:outputLabel>
                        <p:inputText id="calDataDetalhar" value="#{empenhoMBean.item.dtEmpenho}" readonly="true" >
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:inputText>
                    </h:panelGrid>

                    <h:panelGrid id="painelPagamento4" columns="2" >
                        <p:outputLabel id="lblValorDetalhar" for="txtValorDetalhar">Valor:</p:outputLabel>
                        <pe:inputNumber id="txtValorDetalhar" value="#{empenhoMBean.item.vlEmpenho}" symbol="R$ " decimalSeparator="," thousandSeparator="." readonly="true"/>
                    </h:panelGrid>
                </h:panelGrid>


            </h:panelGrid>
            <h:panelGrid columns="1" style="width: 100%;" >
                <h:panelGrid id="painelPagamento5" columns="2" styleClass="panelGridCenter" style="margin: 0 auto;">
                    <p:commandButton value="Fechar"
                                     id="botaoCancelar"
                                     process="@this" 
                                     immediate="true"
                                     oncomplete="PF('pagamento_dialog').hide();"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:panel>
    </p:dialog> 
</ui:composition>
