<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/interno.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .label {
                width:20%;
                padding:2px;
            }

            .value {
                width:80%;
                padding:2px;
            }

            .grid {
                width:100%;
            }
        </style>
    </ui:define>
    <f:metadata>  
        <f:viewParam name="id" value="#{usuarioMBean.id}" />  
    </f:metadata>  

    <ui:define name="content">

        <p:panel id="panel" header="Editar Usuário">

            <h:panelGrid columns="2"  columnClasses="label,value" styleClass="grid">
                <h:outputLabel for="userId" value="UserId" />
                <h:inputText id="userId" value="#{usuarioMBean.item.userId}" required="true" 
                             requiredMessage="O Id do usuário é obrigatório"
                             validatorMessage="Tamanho máximo do UserId é 20" disabled="true">
                    <f:validateLength maximum="20" />
                </h:inputText>

                <h:outputLabel for="dataInicio" value="Data Inicio" />
                <p:inputMask id="dataInicio" value="#{usuarioMBean.item.dataInicio}" required="true"
                             requiredMessage="A Data Inicio e obrigatória" 
                             mask="99/99/9999" maxlength="10" size="10">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </p:inputMask>

                <h:outputLabel for="dataTermino" value="Data Término" />
                <p:inputMask id="dataTermino" value="#{usuarioMBean.item.dataTermino}"
                             mask="99/99/9999" maxlength="10" size="10">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </p:inputMask>

                <h:outputLabel for="nome" value="Nome" />
                <h:inputText id="nome" value="#{usuarioMBean.item.nome}" 
                             validatorMessage="A Descricao tem no máximo 150 caracters">
                    <f:validateLength maximum="150" />
                </h:inputText>

                <h:outputLabel for="email" value="Email" />
                <h:inputText id="email" value="#{usuarioMBean.item.email}" 
                             validatorMessage="O Email tem no máximo 50 caracters">
                    <f:validateLength maximum="50" />
                </h:inputText>                    

                <h:outputLabel for="cpf" value="Cpf" />
                <h:inputText id="cpf" value="#{usuarioMBean.item.cpf}" 
                             validatorMessage="O Cpf tem no máximo 11 caracters" >
                    <f:validateLength maximum="11" />
                </h:inputText>

                <h:outputLabel for="rg" value="RG" />
                <h:inputText id="rg" value="#{usuarioMBean.item.rg}" 
                             validatorMessage="O RG tem no máximo 10 caracters" >
                    <f:validateLength maximum="10" />
                </h:inputText>    


                <ui:remove>
                    <h:outputLabel for="tentativas" value="Tentativas de senha" />
                    <h:inputText id="tentativas" value="#{usuarioMBean.item.tentativas}" 
                                 validatorMessage="O quantidade máxima de tentativas de senha é 9" >
                        <f:validateLength maximum="1" />
                    </h:inputText>
                </ui:remove>

                <h:outputText />
                <h:panelGroup>
                    <h:panelGrid columns="3">
                        <p:button value="Voltar" outcome="consultar" icon="ui-icon-arrowreturnthick-1-w" /> 
                        <p:commandButton value="Salvar" actionListener="#{usuarioMBean.atualizar}" icon="ui-icon-disk" async="true" update="panel" />
                    </h:panelGrid>
                </h:panelGroup>

            </h:panelGrid>
        </p:panel>
    </ui:define>

</ui:composition>
