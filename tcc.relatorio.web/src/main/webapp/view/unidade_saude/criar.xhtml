<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/interno.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .label {
                width:20%;
                padding:2px;
            }

            .value {
                width:80%;
                padding:2px;
            }

            .grid {
                width:100%;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <p:panel id="panel" header="Nova Unidade Saúde">

            <h:panelGrid columns="2"  columnClasses="label,value" styleClass="grid">
                <h:outputLabel for="userId" value="Usuário" />
                <h:inputText id="userId" value="#{unidadeSaudeMBean.item.userId}" required="true" 
                             requiredMessage="O Id do usuário é obrigatório"
                             validatorMessage="Tamanho máximo do UserId é 20">
                    <f:validateLength maximum="20" />
                </h:inputText>
                

                <h:outputText />
                
                <h:panelGroup>
                    <h:panelGrid columns="3">
                        <p:button value="Voltar" outcome="consultar" icon="ui-icon-arrowreturnthick-1-w" /> 
                        <p:commandButton value="Limpar" actionListener="#{usuarioMBean.reset}" async="true" update="panel" />
                        <p:commandButton value="Salvar" actionListener="#{usuarioMBean.persistir}" icon="ui-icon-disk" async="true" update="panel" />
                    </h:panelGrid>
                </h:panelGroup>
            </h:panelGrid>
        </p:panel>
    </ui:define>
</ui:composition>
