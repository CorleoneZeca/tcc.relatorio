<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/interno.xhtml">

    <ui:define name="content">

        <p:panel header="Listar Usuario" style="margin-bottom:20px;">
            <h:panelGrid columns="3">
                <h:outputText value="Usuário: " />
                <p:autoComplete id="acNome" value="#{usuarioMBean.item.userId}" completeMethod="#{usuarioMBean.completar}" 
                                maxResults="5" />
                <p:commandButton value="Pesquisar" actionListener="#{usuarioMBean.listar}" async="true" update="lista"/>
            </h:panelGrid>
        </p:panel>


        <p:dataTable id="lista" var="item" value="#{usuarioMBean.lista}" rows="15" paginator="true">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Usuário" />
                </f:facet>
                <h:outputText value="#{item.userId}"></h:outputText>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Data Inicio" />
                </f:facet>
                <div style="text-align:center" >
                    <h:outputText value="#{item.dataInicio}" ><f:convertDateTime pattern="dd/MM/yyyy" /></h:outputText>
                </div>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Data Término" />
                </f:facet>
                <div style="text-align:center" >
                    <h:outputText value="#{item.dataTermino}" ><f:convertDateTime pattern="dd/MM/yyyy" /></h:outputText>
                </div>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Nome Completo" />
                </f:facet>
                <div style="text-align:left" >
                    <h:outputText value="#{item.nome}" ></h:outputText>
                </div>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <div style="text-align:left" >
                    <h:outputText value="#{item.email}" ></h:outputText>
                </div>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Consultar"  />
                </f:facet>
                <div style="text-align:center" >
                    <p:button outcome="detalhar" icon="ui-icon-search">  
                        <f:param name="id" value="#{item.id}" />  
                    </p:button>
                </div>
            </p:column>

            <p:column rendered="#{request.isUserInRole('AdminUsuarios')}">
                <f:facet name="header">
                    <h:outputText value="Editar"  />
                </f:facet>
                <div style="text-align:center" >                    
                    <p:button outcome="editar" icon="ui-icon-pencil">  
                        <f:param name="id" value="#{item.id}" />  
                    </p:button>
                </div>
            </p:column>
            
        </p:dataTable>
    </ui:define>
</ui:composition>
