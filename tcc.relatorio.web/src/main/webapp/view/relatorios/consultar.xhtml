<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../../template/interno.xhtml">

    <ui:define name="content">
        <h:body onload="$('#txtNome').focus();">

            <!--<p:panel header="#{beneficiarioMBean.tituloTela()}" id="painelPesquisa"> -->
            <p:panel header="Pratos + Vendidos" id="painelPesquisa"> 
                <h:panelGrid columns="2" width="100%">
                    <p:outputLabel id="lblNome" for="txtNome">Nome:</p:outputLabel>
                    <p:inputText id="txtNome" immediate="true" style="width: 500px" value="#{beneficiarioMBean.item.nmBeneficiario}"/>

                    <p:outputLabel id="lblPagadora" for="selecPagadora">Unidade Pagadora:</p:outputLabel>
                    <p:selectOneMenu id="selecPagadora"
                                     value="#{beneficiarioMBean.unidadePagadoraSelecionada}"
                                     style="width: 400px" 
                                     required="false"
                                     immediate="true"
                                     requiredMessage="Selecione uma Unidade Pagadora.">
                        <c:if test="#{beneficiarioMBean.lstUnidadePagadora.size() gt 1}">
                            <f:selectItem itemLabel="Selecione" itemValue="0"/>
                        </c:if>
                        <f:selectItems value="#{beneficiarioMBean.lstUnidadePagadora}"
                                       var="unidade"
                                       itemValue="#{unidade.id}"
                                       itemLabel="#{unidade.nmUnidadePagadora}"/>
                        <p:ajax update="selecPagadora"/>
                    </p:selectOneMenu>

                    <p:outputLabel id="lblInstituicao" for="selecInstituicao">Unidade de Saúde:</p:outputLabel>
                    <p:selectOneMenu id="selecInstituicao"
                                     value="#{beneficiarioMBean.unidadeSaudeSelecionada}"
                                     style="width: 400px" 
                                     required="false"
                                     immediate="true"
                                     requiredMessage="Selecione uma Unidade de Saúde.">
                        <c:if test="#{beneficiarioMBean.lstUnidSaude.size() gt 1}">
                            <f:selectItem itemLabel="Selecione" itemValue="0"/>
                        </c:if>
                        <f:selectItems value="#{beneficiarioMBean.lstUnidSaude}"
                                       var="unidade"
                                       itemValue="#{unidade.id}"
                                       itemLabel="#{unidade.nome}"/>
                        <p:ajax update="selecInstituicao"/>
                    </p:selectOneMenu>

                    <p:outputLabel id="lblTipo" for="radioTipo" >Tipo de Beneficiário:</p:outputLabel>
                    <p:selectOneRadio id="radioTipo" value="#{beneficiarioMBean.item.tpBeneficiario}">
                        <f:selectItem itemLabel="Inicial"    itemValue="1" />
                        <f:selectItem itemLabel="Dependente" itemValue="2" />
                        <f:selectItem itemLabel="Ambos"      itemValue="3" />
                    </p:selectOneRadio>

                    <p:outputLabel/>
                    <h:panelGrid columns="2" width="100%">
                        <h:panelGrid columns="4" >
                            <p:commandButton value="Pesquisar" 
                                             id="botaoPesquisar"
                                             ajax="true" 
                                             update="painelPesquisa,grade"
                                             actionListener="#{beneficiarioMBean.listar}">
                            </p:commandButton>

                            <p:commandButton value="Limpar"
                                             id="botaoLimpar"
                                             immediate="true"
                                             update="painelPesquisa,grade">
                                <p:ajax listener="#{beneficiarioMBean.inicializaRelatorio(beneficiarioMBean.complementoRelatorio, beneficiarioMBean.mostraBotoesEditarExcluir)}"
                                        update="painelPesquisa"
                                        oncomplete="$('#txtNome').focus();"/>
                            </p:commandButton>
                            
                            <ui:remove>
                                <p:commandButton value="Incluir"
                                                 id="botaoIncluir"
                                                 immediate="true"
                                                 actionListener="#{beneficiarioMBean.prepararTelaInclusao()}"
                                                 action="/view/beneficiario/manter.jsf?faces-redirect=true"
                                                 rendered="#{beneficiarioMBean.complementoRelatorio.trim().length() == 0 and (request.isUserInRole('AdminBeneficiarios') or request.isUserInRole('ConsultarBeneficiarios'))}">
                                </p:commandButton>

                                <p:commandButton value="Voltar" 
                                                 id="botaoVoltar"
                                                 action="/view/home.jsf?faces-redirect=true" />
                            </ui:remove>
                        </h:panelGrid>
                        <h:panelGrid columns="2" >
                            <ui:remove>
                                <p:outputLabel id="lblRelatorio" for="radioRelatorio">Relatório:</p:outputLabel>
                                <p:selectOneRadio id="radioRelatorio" value="#{beneficiarioMBean.complementoRelatorio}">
                                    <f:selectItem itemLabel="Padrão"    itemValue="Padrao" />
                                    <f:selectItem itemLabel="Log"       itemValue="SQLLog" />
                                </p:selectOneRadio>
                            </ui:remove>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
            <ui:include src="/public/grade.xhtml">
                <ui:param name="grade" value="#{beneficiarioGrade}"/>
                <ui:param name="MBean" value="#{beneficiarioMBean}"/>
                <ui:param name="relat" value="#{beneficiarioMBean.complementoRelatorio == '' ? false : true}"/>
                <ui:param name="aux"   value="#{empenhoMBean}"/>
            </ui:include>

        </h:body>
    </ui:define>

</ui:composition>
