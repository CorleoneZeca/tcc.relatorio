<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../../template/interno.xhtml">

    <ui:define name="content">
        <h:body onload="$('#txtNome').focus();">

            <!--<p:panel header="#{beneficiarioMBean.tituloTela()}" id="painelPesquisa"> -->
            <p:panel header="Pratos + Vendidos" id="painelPesquisa"> 
                <h:panelGrid columns="2" width="100%">
                    
                    <p:outputLabel id="dataPeriodoDeLabel" for="dataPeriodoDe">Período de Pesquisa:</p:outputLabel>
                    <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
                        <p:calendar id="dataPeriodoDe"
                                    value="#{relatorioMBean.dataPeriodoDe}"
                                    showOn="button"
                                    pattern="dd/MM/yyyy"
                                    immediate="true"
                                    mask="true" 
                                    locale="br"
                                    navigator="true"
                                    size="12"/>
                        <h:panelGrid columns="1" cellpadding="0" cellspacing="0" style="width: 30px;text-align: center;">
                            <p:outputLabel id="dataPeriodoAteLabel" for="dataPeriodoAte" value="até" />
                        </h:panelGrid>
                        <p:calendar id="dataPeriodoAte"
                                    value="#{relatorioMBean.dataPeriodoAte}"
                                    showOn="button"
                                    pattern="dd/MM/yyyy"
                                    immediate="true"
                                    mask="true" 
                                    locale="br"
                                    navigator="true"
                                    size="12"/>
                    </h:panelGrid>
                    
                    <p:outputLabel/>
                    <h:panelGrid columns="2" width="100%">
                        <h:panelGrid columns="4" >
                            <p:commandButton value="Pesquisar" 
                                             id="botaoPesquisar"
                                             ajax="true" 
                                             update="painelPesquisa,grade"
                                             actionListener="#{relatorioMBean.listar}">
                            </p:commandButton>

                            <p:commandButton value="Limpar"
                                             id="botaoLimpar"
                                             immediate="true"
                                             update="painelPesquisa,grade">
                                <p:ajax listener="#{beneficiarioMBean.inicializaRelatorio(beneficiarioMBean.complementoRelatorio, beneficiarioMBean.mostraBotoesEditarExcluir)}"
                                        update="painelPesquisa"
                                        oncomplete="$('#txtNome').focus();"/>
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
            <ui:include src="/public/grade.xhtml">
                <ui:param name="grade" value="#{relatorioGrade}"/>
                <ui:param name="MBean" value="#{relatorioMBean}"/>
            </ui:include>

        </h:body>
    </ui:define>

</ui:composition>
