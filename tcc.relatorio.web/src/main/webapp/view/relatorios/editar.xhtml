    <ui:define name="head">
        <style type="text/css">
            .label {
                width:20%;
                padding:2px;
            }

            .value {
                width:80%;
                padding:2px;
            }

            .grid {
                width:100%;
            }
            .content .ui-widget-content{
                border: white;
            }
            .com_grade .ui-widget-content, [id$='grade'] .ui-widget-content{
                border: 1px solid #a6a6ac;
            }
            .sem_grade, .sem_grade .ui-widget-content{

            }
            .ui-outputlabel.ui-widget.ui-state-error{
                color: #222222;
            }
            .ui-accordion-header.ui-helper-reset.ui-state-default{
                font-weight: bold;
            }
        </style>

        <script>

                    closeText: 'Fechar',
                    prevText: 'Anterior',
                    nextText: 'Próximo',
                    currentText: 'Começo',
                    monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                    monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                    dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                    dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                    dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                    weekHeader: 'Semana',
                    firstDay: 1,
                    isRTL: false,
                    showMonthAfterYear: false,
                    yearSuffix: '',
                    timeOnlyTitle: 'Só Horas',
                    timeText: 'Tempo',

                    minuteText: 'Minuto',
                    secondText: 'Segundo',
                    currentText: 'Data Atual',
                            ampm: false,
                    month: 'Mês',
                    week: 'Semana',
                    day: 'Dia',
                    allDayText: 'Todo Dia'
                };
                setTimeout(function () {
                    $(".ui-selectonemenu-label").css("width", "96%");
                }, 500);
            });
        </script>
    </ui:define>

    <ui:define name="content">
        <p:panel id="panel" header="CADASTRO DE BENEFICIÁRIOS">
            <h:panelGrid columns="1" styleClass="grid">
                <p:panel id="panel_identificacao" header="IDENTIFICAÇÃO">
                    <p:panelGrid styleClass="grid" >
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Unidade Saúde:*" id="_unidadeSaude" for="unidadeSaude"/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="unidadeSaude" value="#{beneficiarioMBean.unidSaude.id}"  required="true" requiredMessage="Selecione uma Unidade Saúde." style="width: 100%;">
                                    <p:ajax event="change" listener="#{beneficiarioMBean.onSelectUnidSaudeChange()}" update="cnes" oncomplete="$('.ui-selectonemenu-label').css('width', '96%');"/>
                                    <f:selectItem itemLabel="Selecione..." itemValue=""  noSelectionOption="true" /> 
                                    <f:selectItems value="#{beneficiarioMBean.lstUnidSaude}"  var="unidSaude" itemLabel="#{unidSaude.nome}" itemValue="#{unidSaude.id}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <h:outputLabel value="Unidade Pagadora:*" id="_unidadePagadora" for="unidadePagadora"/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="unidadePagadora" value="#{beneficiarioMBean.unidadePagadora.id}"  required="true" requiredMessage="Selecione uma Unidade Pagadora." style="width: 100%;">
                                    <f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true"/> 
                                    <f:selectItems value="#{beneficiarioMBean.lstUnidadePagadora}"  var="unidadeEntity" itemLabel="#{unidadeEntity.nmUnidadePagadora}" itemValue="#{unidadeEntity.id}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="CNES:" id="_cnes" for="cnes"/>
                            </p:column>
                            <p:column>
                                <p:inputText readonly="true" id="cnes" value="#{beneficiarioMBean.unidSaude.cnes}"/>
                            </p:column>
                            <p:column>
                                <h:outputText />
                            </p:column>
                            <p:column>
                                <h:outputText />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Nome do Beneficiário:*" id="_beneficiarioNome" for="beneficiarioNome"/>
                            </p:column>
                            <p:column colspan="3" >
                                <p:inputText id="beneficiarioNome" value="#{beneficiarioMBean.item.nmBeneficiario}" required="true" requiredMessage="Preencha o nome do Beneficiário." size="60"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="RG:" id="_beneficiarioRG" for="beneficiarioRG"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="beneficiarioRG" value="#{beneficiarioMBean.item.cdRgBeneficiario}" maxlength="20"/>
                            </p:column>
                            <p:column>
                                <h:outputLabel value="CPF:" id="_beneficiarioCPF" for="beneficiarioCPF"/>
                            </p:column>
                            <p:column>
                                <p:inputMask id="beneficiarioCPF" value="#{beneficiarioMBean.item.nrCpfBeneficiario}" mask="999.999.999-99" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Data de Nascimento:" id="_beneficiarioDtNascimento" for="beneficiarioDtNascimento"/>
                            </p:column>
                            <p:column>
                                <p:calendar id="beneficiarioDtNascimento" mask="99/99/9999" mindate="#{beneficiarioMBean.dtMin}" maxdate="#{beneficiarioMBean.dtMax}" pattern="dd/MM/yyyy" value="#{beneficiarioMBean.item.dtNascimento}" locale="pt" showOn="button" required="true" requiredMessage="Preencha data de Nascimento do Beneficiário." navigator="true" />
                            </p:column>
                            <p:column colspan="2">
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Nome da Mãe:*" id="_beneficiarioMae" for="beneficiarioMae"/>
                            </p:column>
                            <p:column colspan="3" >
                                <p:inputText id="beneficiarioMae" value="#{beneficiarioMBean.item.nmMae}" required="true" requiredMessage="Preencha o nome da Mãe do Beneficiário." size="60"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:panel>
                <p:panel id="panel_categoria" header="CATEGORIA DO BENEFICIÁRIO">
                    <h:panelGrid columns="2"  styleClass="grid" columnClasses="label,value" >
                        <h:outputText />
                        <h:panelGroup>
                            <h:panelGrid columns="4">
                                <h:outputText value="*"/>
                                <p:selectOneRadio id="console" value="#{beneficiarioMBean.item.tpBeneficiario}" required="true" requiredMessage="Selecione uma Categoria.">
                                    <p:ajax event="change" update="panel_categoria" listener="#{beneficiarioMBean.onRadioTpBeneficiarioChange()}"/>
                                    <f:selectItem itemLabel="Inicial" itemValue="1" />
                                    <f:selectItem itemLabel="Dependente" itemValue="2"/>
                                </p:selectOneRadio>
                            </h:panelGrid>
                        </h:panelGroup>
                        <h:outputLabel value="Identificação do Inicial:" id="_beneficiarioIdentificadaoInicial" for="beneficiarioIdentificadaoInicial" rendered="#{beneficiarioMBean.item.tpBeneficiario == 2}" rendererType=""/>
                        <p:autoComplete id="beneficiarioIdentificadaoInicial" label="#{beneficiarioMBean.beneficiarioInicial.nmBeneficiario}" cache="true" cacheTimeout="3000" value="#{beneficiarioMBean.beneficiarioInicial}" completeMethod="#{beneficiarioMBean.pesquisaBeneficiarioPorNome}" minQueryLength="3" forceSelection="true" maxResults="20" queryDelay="500" size="60" var="beneficiarioInicial" itemValue="#{beneficiarioInicial}" converter="#{beneficiarioConverter}" itemLabel="#{beneficiarioInicial.nmBeneficiario}" dropdown="true" rendered="#{beneficiarioMBean.item.tpBeneficiario == 2}"/>
                    </h:panelGrid>
                </p:panel>

                <p:accordionPanel id="sanfona" multiple="true" activeIndex="0">
                    <p:tab title="ENDEREÇO">
                        <p:panelGrid styleClass="grid" id="painel_endereco" >
                            <p:row>
                                <p:column>
                                    <h:outputLabel value="CEP:*" id="_beneficiarioEnderecoCep" for="beneficiarioEnderecoCep"/>
                                </p:column>
                                <p:column>
                                    <p:inputMask id="beneficiarioEnderecoCep" maxlength="9" value="#{beneficiarioMBean.endereco.cdCep}" required="true" requiredMessage="Preencha o CEP." mask="99999-999">
                                        <p:ajax event="blur" listener="#{beneficiarioMBean.buscaCep(beneficiarioMBean.endereco.cdCep, 'beneficiario')}" update="painel_endereco" />
                                    </p:inputMask>
                                </p:column>
                                <p:column colspan="2"></p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputLabel value="Logradouro:*" id="_beneficiarioEnderecoLogradouro" for="beneficiarioEnderecoLogradouro"/>
                                </p:column>
                                <p:column>  
                                    <p:selectOneMenu id="beneficiarioEnderecoTipoLogradouro" value="#{beneficiarioMBean.endereco.tpLogradouro}" editable="true" maxlength="10"  required="true" requiredMessage="Selecione ou Preencha o Tipo de Logradouro.">

                                    </p:selectOneMenu>
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="beneficiarioEnderecoLogradouro" value="#{beneficiarioMBean.endereco.dsEndereco}"  required="true" requiredMessage="Preencha o Logradouro." size="60"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputLabel value="Complemento:" id="_beneficiarioEnderecoComplemento" for="beneficiarioEnderecoComplemento"/>
                                </p:column>
                                <p:column colspan="3">
                                    <p:inputText id="beneficiarioEnderecoComplemento" value="#{beneficiarioMBean.endereco.dsComplEndereco}" size="60"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputLabel value="Bairro:*" id="_beneficiarioEnderecoBairro" for="beneficiarioEnderecoBairro"/>
                                </p:column>
                                <p:column colspan="3">
                                    <p:inputText id="beneficiarioEnderecoBairro" value="#{beneficiarioMBean.endereco.nmBairro}" size="60" required="true" requiredMessage="Preencha o Bairro."/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputLabel value="Estado:*" id="_beneficiarioEstadoBeneficiario" for="beneficiarioEstadoBeneficiario"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="beneficiarioEstadoBeneficiario" value="#{beneficiarioMBean.estadoBeneficiario.id}" required="true" requiredMessage="Selecione o Estado.">
                                        <p:ajax event="change" listener="#{beneficiarioMBean.onSelectEstadoChange(beneficiarioMBean.estadoBeneficiario.id, 'beneficiario')}" update="beneficiarioMunicipioBeneficiario" oncomplete="$('.ui-selectonemenu-label').css('width', '96%');"/>
                                        <f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true"/>
                                        <f:selectItems value="#{beneficiarioMBean.lstEstado}"  var="estado" itemLabel="#{estado.cdUf}" itemValue="#{estado.id}"/>
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column>
                                    <h:outputLabel value="Município:*" id="_beneficiarioMunicipioBeneficiario" for="beneficiarioMunicipioBeneficiario"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="beneficiarioMunicipioBeneficiario" value="#{beneficiarioMBean.municipioBeneficiario.id}"  required="true" requiredMessage="Selecione o Município.">
                                        <f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true"/>
                                        <f:selectItems value="#{beneficiarioMBean.lstMunicipio}"  var="municipioEntity" itemLabel="#{municipioEntity.nmMunicipio}" itemValue="#{municipioEntity.id}"/>
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputLabel value="Telefones:" id="_beneficiarioEnderecoTelefones" for="beneficiarioEnderecoTelefones"/>
                                </p:column>
                                <p:column>
                                    <p:inputMask id="beneficiarioEnderecoTelefones" value="#{beneficiarioMBean.comuniBenArray[0].dsComunic}" mask="(99) 9999-9999" />

                                    <h:inputHidden value="#{beneficiarioMBean.comuniBenArray[1].flAtivo}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputLabel value="Celular:" id="_beneficiarioEnderecoCelular" for="beneficiarioEnderecoCelular"/>
                                </p:column>
                                <p:column colspan="3">
                                    <p:inputMask id="beneficiarioEnderecoCelular" value="#{beneficiarioMBean.comuniBenArray[2].dsComunic}" mask="(99) 99999-9999"/>
                                    <h:inputHidden value="#{beneficiarioMBean.comuniBenArray[2].tpComunic}" />
                                    <h:inputHidden value="#{beneficiarioMBean.comuniBenArray[2].flAtivo}"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:tab>

                    <p:tab title="CONTATO" rendered="true">
                        <p:panelGrid styleClass="grid" >
                            <p:row>

                                    <h:outputLabel value="Nome:" id="_beneficiarioContatoNome" for="beneficiarioContatoNome"/>

                                    <h:inputHidden value="#{beneficiarioMBean.comuniContArray[0].tpComunic}"/>

                                </p:column>
                            </p:row>

                    </p:tab>

                    <p:tab title="DADOS BANCÁRIOS">
                        <p:panelGrid columns="4" styleClass="grid" >
                            <h:outputLabel value="Instituição Bancária:" id="_beneficiarioBancoIntituicao" for="beneficiarioBancoIntituicao"/>

                            </p:selectOneMenu>
                            <h:outputLabel value="Agência:" id="_beneficiarioBancoAgencia" for="beneficiarioBancoAgencia"/>

                                <f:selectItems value="#{beneficiarioMBean.lstAgenciaBancaria}"  var="agenciaEntity" itemLabel="#{agenciaEntity.nmAgBancaria}(#{agenciaEntity.nrAgencia})" itemValue="#{agenciaEntity.id}"/>
                            </p:selectOneMenu>

                            <h:outputLabel value="Conta Corrente:" id="_beneficiarioBancoConta" for="beneficiarioBancoConta"/>
                            <p:inputText id="beneficiarioBancoConta" value="#{beneficiarioMBean.item.nrContaCorrente}" />
                            <h:outputText /><h:outputText />
                            <h:outputLabel value="Estado:" id="_beneficiarioEstadoAgencia" for="beneficiarioEstadoAgencia"/>

                                            <p:panelGrid styleClass="grid" id="painel_endereco_procurador" >
                                                <p:row>
                                                    <p:column>
                                                        <h:outputLabel value="CEP:" id="_procuradorEnderecoCep" for="procuradorEnderecoCep"/>
                                                    </p:column>

                                                <p:row>

                                                            <f:selectItems value="#{beneficiarioMBean.lstTpLogradouro}"  var="tpLogra" itemLabel="#{tpLogra.descricao}" itemValue="#{tpLogra.descricao}"/>
                                                        </p:selectOneMenu>
                                                    </p:column>
                                                    <p:column colspan="2">
                                                        <p:inputText id="procuradorEnderecoLogradouro" value="#{beneficiarioMBean.enderecoProcurador.dsEndereco}"  size="60"/>
                                                    </p:column>
                                                </p:row>

                                                    <p:column>

                                                    </p:column>
                                                    <p:column>
                                                        <p:selectOneMenu id="procuradorEstado" value="#{beneficiarioMBean.estadoProcurador.id}" label="#{beneficiarioMBean.estadoProcurador.cdUf}" style="width: 100%;">
                                                            <p:ajax event="change" listener="#{beneficiarioMBean.onSelectEstadoChange(beneficiarioMBean.estadoProcurador.id, 'procurador')}" update="procuradorMunicipio" oncomplete="$('.ui-selectonemenu-label').css('width', '96%');"/>

                                                        <h:inputHidden value="#{beneficiarioMBean.comuniProcArray[1].flAtivo}"/>
                                                    </p:column>

                                                    <p:ajax event="change" listener="#{beneficiarioMBean.onSelectBancoChange(beneficiarioMBean.bancoProcurador.id,'procurador')}" update="procuradorBancoAgencia" oncomplete="$('.ui-selectonemenu-label').css('width', '96%');"/>

                                                </p:selectOneMenu>
                                                <h:outputLabel value="Agência:" id="_procuradorBancoAgencia" for="procuradorBancoAgencia"/>

                                                <p:inputText id="procuradorMunicipioAgencia" value="#{beneficiarioMBean.agenciaBancariaProcurador.pphMunicipio.nmMunicipio}" readonly="true"/>
