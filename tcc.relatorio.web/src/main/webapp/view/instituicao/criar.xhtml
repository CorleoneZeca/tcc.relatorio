<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/interno.xhtml">

    <ui:define name="content">
        <p:panel id="panel" header="Nova Instituição">

            <h:panelGrid columns="2" columnClasses="label,value" styleClass="grid">
                <h:outputLabel id="_tipoUnidade" for="tipoUnidade" value="Tipo de Instituição:*" />
                <h:panelGroup>
                    <h:panelGrid>
                        <p:selectOneRadio id="tipoUnidade" value="#{instituicaoMBean.item.tpUnid}" required="true" requiredMessage="Selecione um tipo de instituição.">
                            <p:ajax event="change" update="panel" listener="#{instituicaoMBean.onRadioTpUnidChange()}" process="@this"/>
                            <f:selectItem itemLabel="Pagadora" itemValue="UP"/>
                            <f:selectItem itemLabel="Saúde" itemValue="US"/>
                        </p:selectOneRadio>
                    </h:panelGrid>
                </h:panelGroup>



                <h:outputLabel value="Unidade Pagadora:*" id="_unidadePagadora" for="unidadePagadora" rendered="#{instituicaoMBean.item.tpUnid eq 'UP'}"/>
                <p:selectOneMenu id="unidadePagadora" value="#{instituicaoMBean.unidPagadora}" rendered="#{instituicaoMBean.item.tpUnid eq 'UP'}">
                    <f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true"/> 
                    <f:selectItems value="#{instituicaoMBean.unidPagadoras}"  var="unidadeEntity" itemLabel="#{unidadeEntity.cdUnidadePagadora} - #{unidadeEntity.nmUnidadePagadora}" itemValue="#{unidadeEntity.id}"/>
                </p:selectOneMenu>
                <h:outputLabel value="Unidade Saúde:*" id="_unidadeSaude" for="unidadeSaude" rendered="#{instituicaoMBean.item.tpUnid eq 'US'}"/>
                <p:selectOneMenu id="unidadeSaude" value="#{instituicaoMBean.unidSaude}" rendered="#{instituicaoMBean.item.tpUnid eq 'US'}">
                    <f:selectItem itemLabel="Selecione..." itemValue=""  noSelectionOption="true" /> 
                    <f:selectItems value="#{instituicaoMBean.unidSaudes}"  var="unidSaude" itemLabel="#{unidSaude.cnes} - #{unidSaude.nome}" itemValue="#{unidSaude.id}"/>
                </p:selectOneMenu>
                
                <h:outputText />

                <h:panelGroup>
                    <h:panelGrid columns="3">
                        <p:button value="Voltar" outcome="consultar" icon="ui-icon-arrowreturnthick-1-w" /> 
                        <p:commandButton value="Limpar" actionListener="#{instituicaoMBean.reset}" async="true" update="panel" process="@this"/>
                        <p:commandButton value="Salvar" actionListener="#{instituicaoMBean.persistir}" icon="ui-icon-disk" async="true" update="panel" />
                    </h:panelGrid>
                </h:panelGroup>
            </h:panelGrid>
        </p:panel>
    </ui:define>
</ui:composition>
