<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/interno.xhtml">
    <f:metadata>  
        <f:viewParam name="id" value="#{instituicaoMBean.id}" />  
    </f:metadata>  

    <ui:define name="content">

        <p:panel id="panel" header="Detalhar Instituição">

            <h:panelGrid columns="2"  columnClasses="label,value" styleClass="grid">
                <h:outputLabel id="_tipoUnidade" for="tipoUnidade" value="Tipo de Instituição:*" />
                <h:panelGroup>
                    <h:panelGrid>
                        <p:selectOneRadio id="tipoUnidade" value="#{instituicaoMBean.item.tpUnid}" required="true" requiredMessage="Selecione um tipo de instituição." disabled="true">
                            <p:ajax event="change" update="panel" listener="#{instituicaoMBean.onRadioTpUnidChange()}" process="@this"/>
                            <f:selectItem itemLabel="Pagadora" itemValue="UP"/>
                            <f:selectItem itemLabel="Saúde" itemValue="US"/>
                        </p:selectOneRadio>
                    </h:panelGrid>
                </h:panelGroup>

                <h:outputLabel value="Unidade Pagadora:*" id="_unidadePagadora" for="unidadePagadora" rendered="#{instituicaoMBean.item.tpUnid eq 'UP'}"/>
                <h:inputText id="unidadePagadora" value="#{instituicaoMBean.nomeUnidPagadoraSelecionada}" style="background-color: white;width: inherit;" readonly="true" disabled="true" rendered="#{instituicaoMBean.item.tpUnid eq 'UP'}" size="50"/>

                <h:outputLabel value="Unidade Saúde:*" id="_unidadeSaude" for="unidadeSaude" rendered="#{instituicaoMBean.item.tpUnid eq 'US'}"/>
                <h:inputText id="unidadeSaude" value="#{instituicaoMBean.nomeUnidSaudeSelecionada}" style="background-color: white;width: inherit;" readonly="true" disabled="true" rendered="#{instituicaoMBean.item.tpUnid eq 'US'}" size="50"/>
                
                <h:outputText />

                <h:panelGroup>
                    <h:panelGrid columns="3">
                        <p:button value="Voltar" outcome="consultar" icon="ui-icon-arrowreturnthick-1-w" />
                    </h:panelGrid>
                </h:panelGroup>
            </h:panelGrid>
            
            
        </p:panel>
    </ui:define>
</ui:composition>
